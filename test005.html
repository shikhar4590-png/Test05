            options: [
                "1, 2",
                "2, 3",
                "1, 3",
                "1, 2, 3"
            ]
        },
        {
            text: "145. निम्न में से किस सामग्री की सहायता से किसी संस्कृति विशेष या समाज-विशेष के लोगों की मूलभूत मानवीय क्रिया को दर्शाया जा सकता है।",
            options: [
                "रे आलनिया",

            options: [
                "चार्ट",

    // =====================
    // Questions को HTML में बनाना
    // =====================
    const quizForm = document.getElementById("quizForm");

    function loadQuestions() {
        questions.forEach((q, index) => {
            const card = document.createElement("div");
            card.className = "question-card";

            const qText = document.createElement("div");
            qText.className = "question-text";
            qText.textContent = q.text;
            card.appendChild(qText);

            const optionsDiv = document.createElement("div");
            optionsDiv.className = "options";

            const letters = ["A", "B", "C", "D"];

            q.options.forEach((opt, optIndex) => {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = "q" + index;
                input.value = letters[optIndex];
                label.appendChild(input);
                label.appendChild(document.createTextNode(" (" + letters[optIndex] + ") " + opt));
                optionsDiv.appendChild(label);
            });

            card.appendChild(optionsDiv);
            quizForm.appendChild(card);
        });
    }

    loadQuestions();

    // =====================
    // Attempted / Unattempted गिनना
    // =====================
    function calculateStats() {
        let attempted = 0;
        questions.forEach((q, index) => {
            const selected = document.querySelector("input[name='q" + index + "']:checked");
            if (selected) {
                attempted++;
            }
        });
        return {
            attempted,
            total: questions.length,
            left: questions.length - attempted
        };
    }

    // =====================
    // Submit बटन पर action
    // =====================
    const submitBtn = document.getElementById("submitBtn");
    const messageDiv = document.getElementById("message");
    const resultDiv = document.getElementById("result");

    submitBtn.addEventListener("click", function () {
        // सब इनपुट disable (ताकि बाद में answer न बदले)
        const allInputs = quizForm.querySelectorAll("input[type='radio']");
        allInputs.forEach(inp => inp.disabled = true);
        submitBtn.disabled = true;

        const stats = calculateStats();

        messageDiv.textContent = "आपका पेपर सबमिट हो चुका है। परिणाम तैयार हो रहा है...";
        resultDiv.textContent = "";

        setTimeout(() => {
            messageDiv.textContent = "आपका परिणाम:";
            resultDiv.textContent =
                "कुल प्रश्न: " + stats.total +
                " | आपने हल किए: " + stats.attempted +
                " | छोड़े गए: " + stats.left;
        }, RESULT_DELAY_MS);
    });
</script>
